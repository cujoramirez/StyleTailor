         <!--==================== CONTACT ====================-->
         <section class="contacts section" id="contact">
            <div class="contact__container container">
                <a href="design.html" class="button-back"> Back </a>
               <h2 class="section__titlep">UPLOAD YOUR DESIGN <br> AND ORDER! </h2>
               <div class="upload-container">
                <label for="upload-input" class="upload-button">Upload PNG</label>
                <input type="file" id="upload-input" class="upload-input" accept="image/png">
              </div>
              <br>
              <form action="/process_payment.php" method="post" id="contactForm" class="login__form">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="Enter your card number.." required>
            
                <label for="expiry_date">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
            
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            
                <label for="name_on_card">Name on Card:</label>
                <input type="text" id="name_on_card" name="name_on_card" placeholder="Enter name on card" required>
            
                <label for="billing_address">Billing Address:</label>
                <input type="text" id="billing_address" name="billing_address" placeholder="Enter billing address" required>
            
                <label for="country">Country:</label>
                <select class="button" id="country" name="country" required>
                  <option value="">Select country</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <option value="GB">United Kingdom</option>
                  <option value="GB">Indonesia</option>
                </select>
                <br> 
                <label for="street_address">Street Address:</label>
                <input type="text" id="street_address" name="street_address" placeholder="Enter street address.." required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter city.." required>

                <label for="state">State/Province/Region:</label>
                <input type="text" id="state" name="state" placeholder="Enter state/province/region.." required>

                <label for="postal_code">Postal Code:</label>
                <input type="text" id="postal_code" name="postal_code" placeholder="Enter postal code.." required>


                  <br>
                  <button type="submit" value="Submit Payment">Submit</button>
                  <br>

               <img src="assets/img/shrimp.png" alt="images" class="contact__shrimp">
               <img src="assets/img/crab.png" alt="images" class="contact__crab">
               <img src="assets/img/meat.png" alt="images" class="contact__meat">
